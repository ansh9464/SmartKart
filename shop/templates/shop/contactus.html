{% extends 'shop/basic.html' %}
{% block title%} contact us{% endblock %}
{% block body %}
<div class="container">
    <h3>Fill the form</h3>
    <form action="/shop/contactus/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="9372535710">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="desc" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
  
  {% if thank %}
  alert('Our team will get back to you in 3-4 working days')
  {% endif %}

</script>
{% endblock %}
